<h1>{{title}}</h1>

<mat-toolbar color="primary">
    <a
      mat-button
      routerLinkActive="active-link"
      routerLink="/"
      [routerLinkActiveOptions]="{ exact: true }"
      >Explanation</a
    >
    <a mat-button routerLinkActive="active-link" routerLink="/sample"
      >Default Autocomplete</a
    >
    <a mat-button routerLinkActive="active-link" routerLink="/simple"
      >Simple</a
    >
    <a mat-button routerLinkActive="active-link" routerLink="/long"
      >Long Slow</a
    >
    <a mat-button routerLinkActive="active-link" routerLink="/real"
      >Real API</a
    >
    <a mat-button routerLinkActive="active-link" routerLink="/cascade"
      >Cascading</a
    >
    <a mat-button routerLinkActive="active-link" routerLink="/multi"
      >Multi column</a
    >
  </mat-toolbar>
  <table class="fullWidth" [dataSource]="dataSource" mat-table class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="onClick(element)" data-bs-target="modal" data-bs-target="#modal">Edit</button>
            <button mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="basic" (click)="openDialog()">Create</button>
  
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="selectedElement">
          <div class="mb-4 row">
            <p>{{ selectedElement.name }}</p>
            <p>{{ selectedElement.weight }}</p>
            <p>{{ selectedElement.symbol }}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
